<!DOCTYPE html>
<html lang="en">
<head>
    <title>simple title</title>
    <meta charset="UTF-8" />
    <style>
        /*Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>
<body>
<form method="post">

    <label for="accountNumber">Account Number</label>
    <br/>
    <input name="accountNumber" id="accountNumber" type="number" />
    <br/>

    <label for="firstName">First Name</label>
    <br/>
    <input name="firstName" id="firstName" type="text" />
    <br/>

    <label for="lastName">Last Name</label>
    <br/>
    <input name="lastName" id="lastName" type="text"/>
    <br/>

    <label for="email">E-mail</label>
    <br/>
    <input name="email" id="email" type="email"/>
    <br/>

    <label for="street">Street</label>
    <br/>
    <input name="street" id="street" type="text"/>
    <br/>

    <label for="houseNumber">House Number</label>
    <br/>
    <input name="houseNumber" id="houseNumber" type="number"/>
    <br/>

    <label for="city">City</label>
    <br/>
    <input name="city" id="city" type="number"/>
    <br/>

    <label for="postCode">Post Code</label>
    <br/>
    <input name="postCode" id="postCode" type="number"/>
    -
    <input name="postCode1" id="postCode1" type="number"/>
    <br/>

    <label for="transferAmount">Transfer Amount</label>
    <br/>
    <input name="transferAmount" id="transferAmount" type="number"/>
    <br/>

    <label for="date">Date</label>
    <br/>
    <input name="date" id="date" type="date"/>
    <br/>


</form>
</body>
</html>
