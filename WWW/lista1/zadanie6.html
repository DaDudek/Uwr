<!DOCTYPE html>
<html lang="en">
<head>
    <title>simple title</title>
    <meta charset="UTF-8" />
    <style>
        th{
            padding: 10px;
        }
        table, th, td{
            background-color: #00FFFF;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr >
            <th>Indeks</th>
            <th>Ocena</th>
            <th>Grupa</th>
        </tr>
        <tr>
            <td>91044</td>
            <td>5.0</td>
            <td rowspan="2">Gr. 1</td>
        </tr>
        <tr>
            <td>91055</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td colspan="3">Razem</td>
        </tr>
    </table>
</body>
</html>
